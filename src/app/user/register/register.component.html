<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="onsubmit(registerForm)">
  @if (alertActive) {<app-alert [color]="alertColor">{{
    activeMessage
  }}</app-alert
  >}

  <!-- Name -->
  <div class="mb-3">
    <app-input
      [control]="registerForm.controls.name"
      [lable]="'نام'"
      [placeholder]="'نام'"
    ></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <app-input
      [control]="registerForm.controls.email"
      [lable]="'ایمیل'"
      [placeholder]="'ایمیل'"
      [type]="'email'"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <app-input
      [control]="registerForm.controls.age"
      [lable]="'سن'"
      [placeholder]="'سن'"
      [type]="'Number'"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <app-input
      [control]="registerForm.controls.password"
      patternType="password"
      [lable]="'رمزعبور'"
      [placeholder]="'رمزعبور'"
      [type]="'password'"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <app-input
      [control]="registerForm.controls.confirmPassword"
      [lable]="'تایید رمزعبور'"
      [placeholder]="'تایید رمزعبور'"
      [type]="'password'"
      [formGroup]="registerForm"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <app-input
      [control]="registerForm.controls.phone"
      patternType="phone"
      [lable]="'تلفن'"
      [placeholder]="'تلفن'"
      [type]="'number'"
    ></app-input>
  </div>
  <!-- [disabled]="registerForm.invalid" -->
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
    [disabled]="registerForm.invalid || inSubmission"
  >
    ثبت نام
  </button>
</form>
